# Swagger Doc
springfox.documentation.swagger.v2.path=/api-docs

# Logging	
logging.level.org.springframework.web=ERROR
logging.level.com.estater=INFO
logging.file=/home/neelima/estater/gis_api/application.log
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server
server.contextPath=/gis/api
server.port=8082
server.use-forward-headers=true
spring.jackson.date-format=com.estater.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Hibernate
spring.jpa.database=default
spring.jpa.properties.hibernate.dialect=com.estater.config.CustomPostgreSQLDialect
spring.jpa.show-sql=true
#makes it fast to start
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false 

# Common-GIS-DB
spring.datasource.url=jdbc:postgresql://localhost:5432/gis_new_common
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

common.datasource.url=jdbc:postgresql://localhost:5432/gis_new_common
common.datasource.username=postgres
common.datasource.password=postgres
common.datasource.driver-class-name=org.postgresql.Driver